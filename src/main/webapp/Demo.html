<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            flex: 1 1 calc(45% - 10px);
            margin: 5px;
            text-align: center;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-update {
            background-color: #2196F3;
            color: white;
        }
        .btn-fetch {
            background-color: #FFC107;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-cancel {
            background-color: #9E9E9E;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <form>
    <div class="form-group">
        <label for="id">ID (Required for Update/Delete/Fetch):</label>
        <input type="text" id="id" name="id" placeholder="Enter ID">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="add">Address:</label>
        <input type="text" id="add" name="add" placeholder="Enter Address">
    </div>
    <div class="form-group">
        <label for="num">Phone Number:</label>
        <input type="number" id="num" name="num" placeholder="Enter Phone Number">
    </div>
    <div class="buttons">
        <button type="submit" formaction="demo" formmethod="POST" class="btn-submit">Submit</button>
        <button type="submit" formaction="Update.html" formmethod="POST" class="btn-update">Update</button>
        <button type="submit" formaction="FetchName.html" formmethod="GET" class="btn-fetch">Fetch</button>
        <button type="submit" formaction="Delete.html" formmethod="POST" class="btn-delete">Delete</button>
        <button type="submit" formaction="FetchAll.html" formmethod="GET" class="btn-fetch-all">Fetch All Data</button>
        <button type="reset" class="btn-cancel">Reset</button>
    </div>
</form>

</body>
</html>
