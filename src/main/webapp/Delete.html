<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-fetch {
            background-color: #2196F3;
            color: white;
        }
        .btn-update {
            background-color: #FFC107;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    

    

    <!-- Delete by ID Form -->
    <div class="form-container">
        <h3>Delete Data by ID</h3>
        <form action="delete" method="POST">
            <div class="form-group">
                <label for="delete-id">ID:</label>
                <input type="text" id="delete-id" name="id" placeholder="Enter ID" required>
            </div>
            <button type="submit" class="btn-delete">Delete</button>
        </form>
    </div>

    
</body>
</html>
