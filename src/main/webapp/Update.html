<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-fetch {
            background-color: #2196F3;
            color: white;
        }
        .btn-update {
            background-color: #FFC107;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
<body>



<!-- Update Form -->
    <div class="form-container">
        <h3>Update Data</h3>
        <form action="update" method="POST">
            <div class="form-group">
                <label for="update-id">ID:</label>
                <input type="text" id="update-id" name="id" placeholder="Enter ID (Required for Update)" required>
            </div>
            <div class="form-group">
                <label for="update-name">Name:</label>
                <input type="text" id="update-name" name="name" placeholder="Enter New Name">
            </div>
            <div class="form-group">
                <label for="update-add">Address:</label>
                <input type="text" id="update-add" name="add" placeholder="Enter New Address">
            </div>
            <div class="form-group">
                <label for="update-num">Phone Number:</label>
                <input type="number" id="update-num" name="num" placeholder="Enter New Phone Number">
            </div>
            <button type="submit" class="btn-update">Update</button>
        </form>
    </div>
</body>
</html>
